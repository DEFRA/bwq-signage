              , "latestProfile" : {"_about" : "http://environment.data.gov.uk/data/bathing-water-profile/ukk2204-19900/2017:1", "applicableYear" : "http://reference.data.gov.uk/id/year/2017", "bathingWater" : "http://environment.data.gov.uk/id/bathing-water/ukk2204-19900", "bathingWaterDescription" : {"_value" : "Kimmeridge Bay is on the Dorset coast, and is part of the Purbeck Heritage Coast. It is a remote, sheltered bay of cobbles and pebbles, approximately one kilometre wide, with rock flats backed by cliffs.", "_lang" : "en"}
                , "controllerName" : "Purbeck", "countyName" : {"_value" : "Dorset", "_lang" : "en"}
                , "historyStatement" : {"_value" : "The village of Kimmeridge was originally unsewered with local homes discharging to the Kimmeridge Stream. The Wessex Water first time rural sewerage scheme for Kimmeridge was completed in 2002. Sewage is pumped to Corfe sewage treatment works which provides secondary treatment.", "_lang" : "en"}
                , "interval" : "http://environment.data.gov.uk/data/bathing-water-profile/ukk2204-19900/2017:1/intervals/interval", "investigationsStatement" : {"_value" : "Investigations to identify and address sources of contamination of the streams that enter the sea at Kimmeridge Bay are ongoing. Dye tracing studies by the Environment Agency have demonstrated that the input from the Kimmeridge Stream is likely to be the main cause of poor bathing water quality. Further work is needed to understand the importance of the large accumulations of seaweed on the beach at Kimmeridge Bay. Previous studies have shown that accumulations of seaweed can contribute to bathing water quality problems.", "_lang" : "en"}
                , "isVersionOf" : "http://environment.data.gov.uk/data/bathing-water-profile-endurant/ukk2204-19900/2017", "label" : [{"_value" : "2017 Bathing Water Profile for Kimmeridge Bay", "_lang" : "en"}
                ], "localAuthority" : "http://location.data.gov.uk/id/au/localAuthority/ons:gss/E07000051-19900-2017", "localAuthorityStatement" : {"_value" : "Surface water can flow into the Kimmeridge streams from outfalls and highway drains. This can affect stream water quality, particularly after periods of rainfall.", "_lang" : "en"}
                , "macroAlgaeStatement" : {"_value" : "This bathing water has a history of large amounts of seaweed (macro algae), particularly towards the end of September.", "_lang" : "en"}
                , "name" : {"_value" : "2017 Bathing Water Profile for Kimmeridge Bay", "_lang" : "en"}
                , "phytoplanktonStatement" : {"_value" : "Phytoplankton (microscopic algae) naturally increase in number at certain times of the year. This process is known as a phytoplankton bloom. This bathing water does not have a history of phytoplankton blooms.", "_lang" : "en"}
                , "pollutionRiskForecastStatement" : {"_value" : "This bathing water is subject to short term pollution. Short term pollution is caused when heavy rainfall washes faecal material into the sea from livestock, sewage and urban drainage via rivers and streams.  At this site the risk of encountering reduced water quality increases after rainfall and typically returns to normal after 1-3 days. The Environment Agency makes daily pollution risk forecasts based on rainfall patterns and will issue a pollution risk warning if heavy rainfall occurs to enable bathers to avoid periods of increased risk. \nThe Environment Agency works to reduce the sources of this pollution through pollution prevention measures, work with agriculture and water companies.\n12 warnings advising against swimming due to an increase risk of short term pollution were issued in 2016 for Kimmeridge Bay bathing water. These warnings were issued because of the effects of heavy rain on the water quality.", "_lang" : "en"}
                , "pollutionRiskForecasting" : {"_value" : "true", "_datatype" : "boolean"}
                , "samplingFrequency" : 5, "seasonFinishDate" : {"_value" : "2017-09-30", "_datatype" : "date"}
                , "seasonInterval" : "http://reference.data.gov.uk/id/gregorian-interval/2017-05-01T00:00:00/P152DT23H59M59S", "seasonStartDate" : {"_value" : "2017-05-01", "_datatype" : "date"}
                , "signAlgaeStatement" : {"_value" : "This bathing water beach often has patches of seaweed (macroalgae) and the bathing water can be affected by occasional blooms of phytoplankton (microscopic algae) which are not harmful, but can result in the water appearing discoloured or as foam forming on the water.", "_lang" : "en"}
                , "signPRFSummary" : {"_value" : "This bathing water is subject to short term pollution. The Environment Agency makes daily pollution risk forecasts based on rainfall patterns. A pollution risk warning is issued if heavy rainfall occurs to enable bathers to avoid periods when bathing water quality may be reduced. This may last between 1-3 days. Last year warnings were issued on 12 days.", "_lang" : "en"}
                , "signPollutionSourcesStatement" : {"_value" : "Kimmeridge Bay bathing water quality is influenced by the Kimmeridge New Barn stream and the Kimmeridge stream, and may reduce during or after periods of heavy rainfall due to run off from agricultural land and urban areas.", "_lang" : "en"}
                , "source" : "http://environment.data.gov.uk/sources/bwq/eaew/input/ea_profile_proposal_with_signage_v2-2018-02-12_10-33-42_669-0255.csv#row=0135", "standardLanguageCollection" : "http://environment.data.gov.uk/data/bathing-water-profile-standard-language/2017-19900:1", "streamsRiversStatement" : {"_value" : "Streams and rivers are typically affected by human sewage, animal slurry and runoff from roads. Two small streams enter the sea at Kimmeridge Bay. The Kimmeridge Stream enters the sea very close to the bathing water monitoring point. The Environment Agency has monitored water quality in these streams since 1994 and found that water quality in both watercourses deteriorates following heavy rainfall.", "_lang" : "en"}
                , "type" : ["http://environment.data.gov.uk/def/bathing-water-profile/BathingWaterProfile"], "versionString" : "1", "visiblePollutionStatement" : {"_value" : "Environment Agency samplers make observations of litter present on the beach at every visit, this includes assessments of sewage debris, litter and tar. At Kimmeridge Bay for the four year (2013-2016) assessment period where data is available, sewage debris was not noted at this site. Litter was not assessed as being sufficient to be objectionable, but was observed as being present on 84% of visits. Tarry residue was not noted at this site.", "_lang" : "en"}
                , "webResImage" : "http://environment.data.gov.uk/media/image/bathing-water-profile/ukk2204-19900_1-webres.jpg", "workingWithFarmersStatement" : {"_value" : "During and after periods of heavy rainfall, runoff from agricultural areas is greatly increased, and the quality of the bathing water may be adversely affected. The Environment Agency are working with farmers to encourage better farming practices and improve water quality in the surrounding areas.", "_lang" : "en"}
                , "zoiDescription" : {"_value" : "The catchment surrounding Kimmeridge Bay is approximately 310 hectares. There are two streams which enter the sea at Kimmeridge Bay. The Kimmeridge Stream is approximately 1.2 kilometres long and flows from the village of Kimmeridge through farmland to the beach. The Kimmeridge New Barn Stream is approximately two kilometres long and flows across the eastern side of the catchment entering the sea at the eastern end of the bay. The catchment is mostly agricultural with two farms.", "_lang" : "en"}
              }
