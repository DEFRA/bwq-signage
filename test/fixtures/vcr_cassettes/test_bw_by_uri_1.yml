                , "historyStatement" : {"_value" : "Since 1995, the Environment Agency have worked closely with Northumbrian Water to identify and deliver significant investment in the sewage infrastructure around this bathing water.  Most recently, an investigation by Northumbrian water into the effects of their systems on bathing water quality has led to improvements at 2 CSOs.", "_lang" : "en"}
