                , "webResImage" : "http://environment.data.gov.uk/media/image/bathing-water-profile/ukc2102-03600_1-webres.jpg", "workingWithFarmersStatement" : {"_value" : "The catchment of the River Tweed is largely agricultural with a mixture of arable and livestock farming. During and after periods of heavy rainfall, runoff from agricultural areas will be greatly increased. The quality of the bathing water may be adversely affected as a result of such events.  The limited data collected on sources of bacteria suggests that livestock may be a significant source, particularly when river flows are high. We have engaged with the local farming community but livestock numbers in the local catchment are low suggesting a more diffuse contribution from a wider catchment.", "_lang" : "en"}
                , "zoiDescription" : {"_value" : "The River Tweed rises over 100km to the west and drains a catchment of approx 4000 sq km. The lower part of the catchment which influences bathing water quality is predominantly devoted to arable and livestock farming. The historic town of Berwick-upon-Tweed and its satellites, Spittal and Tweedmouth, lie at the mouth of the estuary.", "_lang" : "en"}
