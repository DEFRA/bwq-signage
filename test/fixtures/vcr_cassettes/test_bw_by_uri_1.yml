                , "signPRFSummary" : {"_value" : "This bathing water is subject to short term pollution. The Environment Agency makes daily pollution risk forecasts based on rainfall patterns. A pollution risk warning is issued if heavy rainfall occurs to enable bathers to avoid periods when bathing water quality may be reduced. This may last between 1-3 days. Last year warnings were issued on 13 days.", "_lang" : "en"}
                , "signPollutionSourcesStatement" : {"_value" : "This bathing water may be affected by pollution in run off from agricultural land, urban areas, and occasional discharges from storm overflows carried by the River Tweed. During or after periods of heavy rainfall the impact from these sources of pollution can increase the risk of reduced bathing water quality.", "_lang" : "en"}
                , "source" : "http://environment.data.gov.uk/sources/bwq/eaew/input/ea_profile_proposal_with_signage_v2-2018-02-12_10-33-42_669-0255.csv#row=0002", "standardLanguageCollection" : "http://environment.data.gov.uk/data/bathing-water-profile-standard-language/2017-03600:1", "streamsRiversStatement" : {"_value" : "The Tweed Estuary discharges to the sea at the north end of the bathing water. Diffuse run off from agricultural land and upstream settlements affects the bacteriological quality of the river. After heavy rain, this can have a short-term impact on bathing water quality.  High river flows also shorten residence times in the estuary, exacerbating the impact of discharges from the sewerage system in and around Berwick.", "_lang" : "en"}
                , "stwOutfallsStatement" : {"_value" : "Sewage from Berwick, Spittal and Tweedmouth is treated at a sewage works that discharges to the Tweed estuary to the west of the town.", "_lang" : "en"}
