                , "esoOutfallsStatement" : {"_value" : "There is an emergency/storm overflow from the Knightstone pumping station at ST3146061880, that discharges to the sea 1.2km north of the Environment Agency monitoring point. There is an emergency/storm overflow from Weston-super-Mare STW that discharges to the sea at Black Rock two kilometres south of the Environment Agency monitoring point. The operation of the overflows can lead to a drop in bathing water quality", "_lang" : "en"}
                , "historyStatement" : {"_value" : "In the past this bathing water was affected by the outfall from the Weston-super-Mare sewage treatment works (STW) that discharges at Black Rock. The Wessex Water sewage treatment scheme for Weston-super-Mare, which provides secondary treatment and ultraviolet (UV) disinfection, was completed in 2000. Additional improvements were made to the sewerage system to reduce the frequency of storm and emergency overflows, particularly at the Black Rock outfall.\nThe Environment Agency are working with Wessex Water to carry out a review of sewerage performance within the Weston-super-Mare area. The Environment Agency will make recommendations for further improvements to protect and improve the bathing water quality.", "_lang" : "en"}
                , "interval" : "http://environment.data.gov.uk/data/bathing-water-profile/ukk1202-35800/2017:1/intervals/interval", "investigationsStatement" : {"_value" : "Since 2007 the Environment Agency have carried out extensive additional monitoring in the River Axe and in the Uphill Great Rhyne, alongside the routine bathing water monitoring at Weston-super-Mare. The Environment Agency has used a DNA tracing technique to identify if the sources of faecal pollution are animal or human. Results suggest that there is a contribution from human and animal sources. The animal contribution is possibly more significant in the River Axe, and the human contribution more significant in the Uphill Great Rhyne. \nBetween 2009 and 2013 the Environment Agency have walked the catchment in wet and dry weather conditions, and sampled various tributaries of the Uphill Great Rhyne.  In 2011, the Environment Agency identified a chronic sewer leak into the Uphill Great Rhyne, promptly fixed by Wessex Water. The aim of these investigations is to help pinpoint polluters and pollution problems, and improve bathing water quality. Monitoring of beach and both rivers continues and signs of contamination are investigated.", "_lang" : "en"}
                , "isVersionOf" : "http://environment.data.gov.uk/data/bathing-water-profile-endurant/ukk1202-35800/2017", "label" : [{"_value" : "2017 Bathing Water Profile for Weston Main", "_lang" : "en"}
                ], "localAuthority" : "http://location.data.gov.uk/id/au/localAuthority/ons:gss/E06000024-35800-2017", "localAuthorityStatement" : {"_value" : "The urban area of Weston-super-Mare immediately behind the beach is served by a combined (surface and sewer) system. Surface water can flow into the River Axe and Uphill Great rhyne from urban areas and highway drains. This can affect bathing water quality, particularly after periods of rainfall. Wessex Water have regularly inspected and sampled surface water outfalls.", "_lang" : "en"}
                , "macroAlgaeStatement" : {"_value" : "The bathing water at Weston Main can become covered with large amounts of seaweed, depending on tides and the weather. This bathing water does not have a history of large amounts of seaweed because the beach is cleared by the local authority.", "_lang" : "en"}
                , "misconnectionsStatement" : {"_value" : "Wrongly connected domestic waste water pipes can also affect the water quality of the River Axe and Uphill Great Rhyne and therefore the bathing water. We have checked the local sewerage system for misconnections. We will continue to work with Wessex Water to identify and rectify any problems.\nModern sewerage systems have two separate systems, one takes foul sewage to sewage treatment, the other takes rainwater runoff through surface water drains to rivers, lakes and the sea. Misconnections occur when waste water pipes are plumbed into surface water drains instead of the foul water sewerage system. This can give rise to pollution when the waste water is discharged directly to the environment through the surface water drain. For example, a washing machine or toilet may be incorrectly plumbed so that it discharges to the surface drain rather than the foul sewage drain.", "_lang" : "en"}
                , "name" : {"_value" : "2017 Bathing Water Profile for Weston Main", "_lang" : "en"}
                , "phytoplanktonStatement" : {"_value" : "Phytoplankton increase in number at certain times of the year and this process is known as a phytoplankton bloom. These blooms can discolour the water or form as a foam on the water. The Environment Agency research shows this bathing water does not have a history of phytoplankton blooms, however, a light brown foam sometimes appears at this beach which is due to the break down of macro algae.", "_lang" : "en"}
                , "pollutionRiskForecasting" : {"_value" : "false", "_datatype" : "boolean"}
                , "samplingFrequency" : 20, "seasonFinishDate" : {"_value" : "2017-09-30", "_datatype" : "date"}
                , "seasonInterval" : "http://reference.data.gov.uk/id/gregorian-interval/2017-05-01T00:00:00/P152DT23H59M59S", "seasonStartDate" : {"_value" : "2017-05-01", "_datatype" : "date"}
                , "signAlgaeStatement" : {"_value" : "This bathing water beach often has patches of seaweed (macroalgae) and the bathing water can be affected by occasional blooms of phytoplankton (microscopic algae) which are not harmful, but can result in the water appearing discoloured or as foam forming on the water.", "_lang" : "en"}
                , "signPollutionSourcesStatement" : {"_value" : "Bathing water quality is influenced by the River Axe and the Uphill Great Rhyne, and may reduce during or after periods of heavy rainfall due to run off from agricultural land, urban areas, and occasional discharges from storm overflows. Faeces from roosting birds can also affect the water quality.", "_lang" : "en"}
                , "source" : "http://environment.data.gov.uk/sources/bwq/eaew/input/ea_profile_proposal_with_signage_v2-2018-02-12_10-33-42_669-0255.csv#row=0382", "standardLanguageCollection" : "http://environment.data.gov.uk/data/bathing-water-profile-standard-language/2017-35800:1", "streamsRiversStatement" : {"_value" : "The River Axe flows into the sea at the southern end of the beach. There are also two small drains that flow into the sea near the River Axe.  The Uphill Great Rhyne, controlled by a sluice gate, joins the River Axe approximately 500m before it reaches the sea. The Environment Agency has monitored the water quality of the Uphill Great Rhyne and the River Axe since 2007. During and after periods of heavy rainfall, agricultural and urban runoff to the River Axe and the Uphill Great Rhyne increases, impacting bathing water quality at Weston Main.", "_lang" : "en"}
                , "stwOutfallsStatement" : {"_value" : "The outfall from Weston-super-Mare STW discharges to the sea at Black Rock two kilometres south of the Environment Agency monitoring point. This discharge is disinfected and designed to protect bathing water quality.", "_lang" : "en"}
                , "type" : ["http://environment.data.gov.uk/def/bathing-water-profile/BathingWaterProfile"], "versionString" : "1", "visiblePollutionStatement" : {"_value" : "Environment Agency samplers make observations of litter present on the beach at every visit, this includes assessments of sewage debris, litter and tar. At Weston Main for the four year (2013-2016) assessment period where data is available, sewage debris was not assessed as being sufficient to be objectionable, but was observed as being present on 9% of visits. Litter was assessed as being sufficient to be objectionable for 1% of visits, with 86% of visits noting the presence of litter. Tarry residue was not noted at this site.", "_lang" : "en"}
                , "webResImage" : "http://environment.data.gov.uk/media/image/bathing-water-profile/ukk1202-35800_1-webres.jpg", "workingWithFarmersStatement" : {"_value" : "There are more than 50 farms in the bathing water catchment. During and after periods of heavy rainfall, runoff from agricultural land is greatly increased, and the quality of the bathing water can be reduced. \nThe Environment Agency are working with Natural England and farmers on Catchment Sensitive Farming programmes to encourage better farming practices and improve water quality in the surrounding areas.", "_lang" : "en"}
                , "workingWithIndustryStatement" : {"_value" : "The Uphill Great Rhyne flows (mostly underground) through a large commercial estate which includes some light industry. If any concerns arise, the Environment Agency will investigate and request immediate remedial action from those responsible.", "_lang" : "en"}
                , "workingWithPrivateOwnersStatement" : {"_value" : "There are caravan parks and houses that are not on the main sewerage system and have private sewage treatment arrangements. If any concerns arise, the Environment Agency will investigate and request immediate remedial action from those responsible.", "_lang" : "en"}
                , "zoiDescription" : {"_value" : "The catchment surrounding Weston Main is approximately 24,000 hectares, and includes the River Axe and its tributaries the Cheddar Yeo and Lox Yeo. These watercourses rise from limestone springs on the Mendip Hills at Wookey Hole Caves, and flow through the Somerset Levels and Moors to the sea in Weston Bay just north of Brean Down. \nThe rivers are interconnected in several places by drainage channels (known locally as rhynes) controlled by sluices, forming a very complex artificial drainage system. The River Axe is also controlled by a sluice gate approximately 2.7km from the Bristol Channel. The sluices affect the amount of freshwater entering the sea from the River Axe. The majority of the land is used for large scale agriculture, with more than 50 farms.", "_lang" : "en"}
              }
