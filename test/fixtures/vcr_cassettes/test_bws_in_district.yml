                , "signAlgaeStatement" : {"_value" : "This bathing water beach often has patches of seaweed (macroalgae) and the bathing water can be affected by occasional blooms of phytoplankton (microscopic algae) which are not harmful, but can result in the water appearing discoloured or as foam forming on the water.", "_lang" : "en"}
                , "signPRFSummary" : {"_value" : "This bathing water is subject to short term pollution. The Environment Agency makes daily pollution risk forecasts based on rainfall patterns. A pollution risk warning is issued if heavy rainfall occurs to enable bathers to avoid periods when bathing water quality may be reduced. This may last between 1-3 days. Last year warnings were issued on 24 days.", "_lang" : "en"}
                , "signPollutionSourcesStatement" : {"_value" : "Bathing water quality may reduce during or after periods of heavy rainfall due to occasional discharges from two storm overflows.", "_lang" : "en"}
                , "source" : "http://environment.data.gov.uk/sources/bwq/eaew/input/ea_profile_proposal_with_signage_v2-2018-02-12_10-33-42_669-0255.csv#row=0384", "standardLanguageCollection" : "http://environment.data.gov.uk/data/bathing-water-profile-standard-language/2017-36000:1", "stwOutfallsStatement" : {"_value" : "The outfall from Kingston Seymour STW discharges three and a half kilometres from Clevedon bathing water. The discharge is UV disinfected and designed to protect bathing water quality.", "_lang" : "en"}
                , "type" : ["http://environment.data.gov.uk/def/bathing-water-profile/BathingWaterProfile"], "versionString" : "1", "visiblePollutionStatement" : {"_value" : "Environment Agency samplers make observations of litter present on the beach at every visit, this includes assessments of sewage debris, litter and tar. At Clevedon Beach for the four year (2013-2016) assessment period where data is available, sewage debris was not assessed as being sufficient to be objectionable, but was observed as being present on 20% of visits. Litter was assessed as being sufficient to be objectionable for 2% of visits, with 92% of visits noting the presence of litter. Tarry residue was not noted at this site.", "_lang" : "en"}
                , "webResImage" : "http://environment.data.gov.uk/media/image/bathing-water-profile/ukk1202-36000_1-webres.jpg", "zoiDescription" : {"_value" : "The catchment surrounding Clevedon Beach is approximately 22,600 hectares. It includes the rivers Banwell, Oldbridge, Yeo, Kenn, Blind Yeo and Land Yeo, as well as the Uphill Great Rhine, the Drove Rhine and the Portbury Ditch. These streams are characterised by having short upland reaches and long lowland reaches with very low gradients. The majority of the land is used for large scale agriculture, with more than 50 farms.", "_lang" : "en"}
