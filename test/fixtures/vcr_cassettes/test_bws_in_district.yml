                , "esoOutfallsStatement" : {"_value" : "There are two emergency/storm overflows from the Clevedon Beach pumping station, that discharge to the sea 400m and 500m northeast of the Environment Agency monitoring point respectively. The operation of the overflows can lead to a drop in bathing water quality.  This bathing water is included in the Surfers Against Sewage \u201cSafer Seas Service\u201d. This service can alert you to Combined Storm Sewer Overflow discharges via a phone App and in addition, it includes the Environment Agency Pollution Risk Forecast warnings where they are available. Further details of the service can be found at - http://www.sas.org.uk/safer-seas-service/", "_lang" : "en"}
                , "historyStatement" : {"_value" : "In the past this bathing water was affected by sewage from the Kingston Seymour sewage treatment works (STW) that discharged primary treated effluent. The scheme for Kingston Seymour which provides secondary treatment and ultraviolet (UV) disinfection, was completed by Wessex Water in 2000.", "_lang" : "en"}
